<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Corp Insight 已升級至全新版本，提供更優質的服務體驗。正在自動為您跳轉至新網站...">
    <meta name="keywords" content="Corp Insight, 企業洞察, 升級, 新版本">
    <meta name="author" content="Corp Insight Team">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://corpinsight.leopilot.com/">

    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Corp Insight - 已升級至新版">
    <meta property="og:description" content="Corp Insight 已升級至全新版本，正在自動為您跳轉...">
    <meta property="og:url" content="https://corpinsight.leopilot.com/">
    <meta property="og:type" content="website">

    <title>Corp Insight - 已升級至新版</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease-in-out 0.2s both;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out 0.4s both;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeIn 1s ease-in-out 0.6s both;
        }

        .url {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 40px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 1s ease-in-out 0.8s both;
        }

        .countdown {
            font-size: 72px;
            font-weight: 700;
            margin: 30px 0;
            animation: fadeIn 1s ease-in-out 1s both;
        }

        .countdown-label {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeIn 1s ease-in-out 1.2s both;
        }

        .cta-button {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out 1.4s both, bounce 2s ease-in-out 2s infinite;
        }

        .cta-button:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 40px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out 1.6s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff 0%, #e0e7ff 100%);
            border-radius: 3px;
            width: 0%;
            animation: progressAnimation 5s linear forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes progressAnimation {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                width: 90%;
            }

            .logo {
                font-size: 36px;
            }

            h1 {
                font-size: 26px;
            }

            .description {
                font-size: 16px;
            }

            .url {
                font-size: 18px;
                padding: 12px 25px;
            }

            .countdown {
                font-size: 60px;
            }

            .countdown-label {
                font-size: 16px;
            }

            .cta-button {
                padding: 16px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }

            .logo {
                font-size: 28px;
            }

            h1 {
                font-size: 22px;
            }

            .description {
                font-size: 14px;
            }

            .url {
                font-size: 16px;
                padding: 10px 20px;
            }

            .countdown {
                font-size: 48px;
            }

            .countdown-label {
                font-size: 14px;
            }

            .cta-button {
                padding: 14px 35px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Corp Insight</div>
        <h1>網站已升級至全新版本</h1>
        <p class="description">
            我們很高興地宣布，Corp Insight 已全面升級！<br>
            新版本提供更流暢的使用體驗、更強大的功能和更優質的服務。
        </p>
        <div class="url">corpinsight.leopilot.com</div>

        <div class="countdown" id="countdown">5</div>
        <div class="countdown-label">秒後自動跳轉...</div>

        <button class="cta-button" id="redirectBtn">立即前往新網站</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Configuration
        const TARGET_URL = 'https://corpinsight.leopilot.com/';
        const COUNTDOWN_SECONDS = 5;

        // State
        let countdown = COUNTDOWN_SECONDS;

        // DOM Elements
        const countdownElement = document.getElementById('countdown');
        const redirectBtn = document.getElementById('redirectBtn');
        const progressBar = document.getElementById('progressBar');

        // Countdown Timer
        function updateCountdown() {
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                redirect();
            } else {
                countdown--;
            }
        }

        // Redirect Function
        function redirect() {
            window.location.href = TARGET_URL;
        }

        // Manual Redirect Button
        redirectBtn.addEventListener('click', function() {
            redirect();
        });

        // Start Countdown
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Initialize countdown display
        updateCountdown();

        // Progress Bar Animation (CSS handles it, but we can sync if needed)
        // The CSS animation duration should match COUNTDOWN_SECONDS
    </script>
</body>
</html>
